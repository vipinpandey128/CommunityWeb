<div class="container">
  <div class="row">
  <div class="col-md-12"> 
    <mat-card>  
      <mat-card-title class="text-center">  
          Artical
      </mat-card-title>  
      <mat-card-content>  
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
              <table>  
                  <tr>  
                      <td colspan="2">  
                          <mat-form-field class="demo-full-width">  
                              <input [(ngModel)]="articleModel.articleTitle" name="articleTitle" autocomplete="off" matInput placeholder="Article Title"
                              #refArticleTitle="ngModel" id="articleTitle" >  
                          </mat-form-field>  
                          <mat-error>  
                              <span *ngIf="!articleForm.get('articleTitle').valid && articleForm.get('articleTitle').touched">Please enter Article Title !!!</span>  
                          </mat-error>  
                      </td>  
                      <td >  
                          <mat-form-field class="demo-full-width">  
                              <textarea [(ngModel)]="articleModel.articleDescription" name="ArticleDescription" autocomplete="off" matInput placeholder="articleDescription" matTextareaAutosize
                              #refArticleDescription="ngModel" id="articleDescription" ></textarea>  
                          </mat-form-field>  
                          <mat-error>  
                              <span *ngIf="!articleForm.get('articleDescription').valid && articleForm.get('articleDescription').touched">Please enter proper Article Description !!!</span>  
                          </mat-error>  
                      </td>  
                      
                  </tr>  
                     
                  <tr>  
                    <td>  
                      
                        <input type="file" name="profile" (change)="onFileSelect($event)" accept=".png, .jpg, .jpeg"/>
                          
                    </td> 
                    <td>  
                      <mat-slide-toggle [(ngModel)]="articleModel.isActive" name="isActive" [(ngModel)]="articleModel.isActive" (change)="onChange($event)"
                      #refIsActive="ngModel" id="isActive" >Status</mat-slide-toggle>  
                  </td>  
                      <td>  
                          <button mat-raised-button color="primary" type="submit" class="btn btn-info" [disabled]="!f.form.valid">Submit</button>  
                      </td>  
                      <td>  
                        <button mat-raised-button color="accent" type="submit" class="btn btn-info" [routerLink]="['/Article/Add']">View All Articles</button>  
                    </td> 
                  </tr>  
                  <tr>  
                      <td>
                      </td>  
                  </tr>  
              </table>  
          </form>  
      </mat-card-content>  
    </mat-card> 
  </div>
  </div>
  </div>
