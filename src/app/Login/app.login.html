    <div class="container">
        <div class="row mx-md-n5">
            <div class="col-md-4 col-md-offset-6"></div>

            <div class="col-md-4 col-md-offset-6 margin-top">
                <mat-card class="example-card">
                    <mat-card-title class="text-center">Please Sign In</mat-card-title>
                    <mat-card-header>
                        <mat-card-subtitle>   <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
                            <fieldset>
                                <div class="form-group">
                                        <label for="name">Username</label>
                                        <input autofocus type="text" class="form-control" name="Username" [(ngModel)]="LoginModel.Username" maxlength="50"
                                            #refUsername="ngModel" id="Username" required>
                                        <div *ngIf="!refUsername.valid  && (refUsername.dirty || refUsername.touched)" class="alert alert-danger">
                                            <div [hidden]="!refUsername.errors.required">
                                                    Username is required
                                            </div>
                                        </div>
            
                                </div>
                                <div class="form-group">
                                        <label for="name">Password</label>
                                        <input autofocus type="password" class="form-control" name="Password" [(ngModel)]="LoginModel.Password" maxlength="50"
                                            #refPassword="ngModel" id="Password" required>
                                        <div *ngIf="!refPassword.valid  && (refPassword.dirty || refPassword.touched)" class="alert alert-danger">
                                            <div [hidden]="!refPassword.errors.required">
                                                    Password is required
                                            </div>
                                        </div>
                                </div>
                                <div class="form-group text-center" style="margin-top: 20px;">
                                    <button type="submit" [disabled]="!f.form.valid" class="btn btn-sm btn-primary">SIGN-IN</button>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                
                            </fieldset>
                        </form></mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </div>
        </div>
    </div>
